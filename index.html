<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container">
    <nav class="nav">
        <div class="left">
            <h4>Jarvis</h4>
        </div>
        <div class="right">
            <i class="fa-solid fa-sun" id="icon"></i>
            <!-- <i class="fa-regular fa-sun"></i> -->
        </div>
    </nav>

    <div class="display">
        <video src="visual.mp4" muted autoplay  loop class="visual"></video>
        <p class="text">Hello Sir!  Welcome</p>
    </div>

    <div class="voice">
        <i class="fa-solid fa-microphone" id="mic"></i>
        <video src="aura.mp4"  muted autoplay loop></video>
    </div>

</div>



<script src="script.js"></script>
</body>
</html>
